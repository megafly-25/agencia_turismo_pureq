{%load static%}
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{%static 'img/agencia-de-turismo-pureq-bosque-piedras-huayllay.jpg'%}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5 style="color:rgba(153,0,0,0.8); font-size:40px;">El bosque de Piedras de Huayllay</h5>
        <p style="color:rgba(153,0,0,0.8);font-size:30px;">Vive una Experiencia Unica en este Magico Lugar</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{%static 'img/agencia-de-turismo-pureq-iglesias-oxampampa.jpg'%}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5 style="color:rgba(153,0,0,0.8); font-size:40px;">Visita Oxampampa</h5>
        <p style="color:rgba(153,0,0,0.8);font-size:30px;">Un lugar con Paisajes Incleibles</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{%static 'img/aniversario-de-vicco-agencia-pureq.jpg'%}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5 style="color:rgba(153,0,0,0.8); font-size:40px;">Aniversarios Exclusivos</h5>
        <p style="color:rgba(153,0,0,0.8);font-size:30px;">Nosotros Te llevamos</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
